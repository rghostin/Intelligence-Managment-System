{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Error</title>
        <meta name="robots" content="noindex, nofollow">

        <!-- Icons -->
        <link rel="shortcut icon" href="{% static 'frontend/assets/media/favicons/favicon.png' %}">
        <!-- END Icons -->

        <!-- Stylesheets -->
        <!-- Fonts and OneUI framework -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">
        <link rel="stylesheet" id="css-main" href="{% static "frontend/assets/css/oneui.css" %}">

        <!-- END Stylesheets -->
    </head>
    <body>
        <!-- Page Container -->
        <div id="page-container">

            <!-- Main Container -->
            <main id="main-container">

                <!-- Page Content -->
                <div class="hero">
                    <div class="hero-inner text-center">
                        <div class="content content-full bg-white overflow-hidden">
                            <div class="py-4">
                                <!-- Error Header -->
                                <h1 class="display-1 {% block error_code_class %}text-city{% endblock %} invisible" data-toggle="appear" data-class="animated flipInX">
                                    {% block error_code %}000{% endblock %}
                                </h1>
                                <h2 class="h3 font-w300 text-muted invisible mb-5" data-toggle="appear" data-class="animated fadeInUp">
                                    {% block error_msg %}Error.{% endblock %}
                                </h2>
                                <!-- END Error Header -->
                            </div>
                        </div>
                        <div class="content content-full font-size-sm text-muted">
                            <!-- Error Footer -->
                            <a class="link-fx" href="{% url "search" %}">Go Back to homepage</a>
                            <br>
                            <span style="font-size: 18px;">&#9812;</span> Sharp Intelligence Management System &copy; <span data-toggle="year-copy"></span>
                            <!-- END Error Footer -->
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->

            </main>
            <!-- END Main Container -->
        </div>
        <!-- END Page Container -->
        <script src="{% static 'frontend/assets/js/oneui.core.min.js' %}"></script>

        <script src="{% static 'frontend/assets/js/oneui.app.min.js' %}"></script>
    </body>
</html>
